  <link rel="stylesheet" href="style.css" />
</head>
<body data-page="progress">

<header class="site-header">
  <div class="header-row">
    <div class="brand">
      <a href="index.html" class="logo-link" aria-label="Social Ease home">
        <img src="assets/logo.svg" alt="Social Ease logo" class="site-logo" />
      </a>
    </div>

    <nav class="main-nav" role="navigation" aria-label="Main">
      <a href="index.html" class="nav-link">Home</a>
      <a href="challenges.html" class="nav-link">Challenges</a>
      <a href="cues.html" class="nav-link">Social Cues</a>
      <a href="calm.html" class="nav-link">Calm Corner</a>

    </nav>

    <div class="header-controls">
      <button id="low-stim-toggle" class="small-toggle" aria-pressed="false" aria-label="Toggle low stimulation mode">🌓</button>
      <button id="voice-toggle" class="small-toggle" aria-pressed="false" aria-label="Toggle voice hints">🔈</button>
      <a href="settings.html" class="small-toggle" aria-label="Settings">⚙️</a>
    </div>
  </div>
</header>

<main class="centered">
  <section class="card">
    <h2>Progress Summary 📊</h2>
    <ul id="progress-list"></ul>
  </section>
</main>

<script src="common.js"></script>
<script>
const progressList = document.getElementById('progress-list');
const events = ['party','church','workshop','networking','coffee'];

function loadProgress(){
  progressList.innerHTML = '';
  events.forEach(e=>{
    const done = JSON.parse(localStorage.getItem(`completed-${e}`)||'[]');
    const li = document.createElement('li');
    li.textContent = `${e.charAt(0).toUpperCase()+e.slice(1)}: ${done.length}/${done.length+events[e]?.length || 4} challenges completed`;
    progressList.appendChild(li);
  });
}
loadProgress();
</script>
