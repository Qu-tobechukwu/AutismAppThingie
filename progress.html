<style>
body {
  margin:0;
  font-family:'Helvetica Neue', Arial, sans-serif;
  background:#E0F7F4;
}
header {
  text-align:center;
  background:#A7D9C2;
  padding:10px;
}
.logo { width:80px; height:80px; }
h1 { margin:0; color:white; }
nav {
  display:flex;
  justify-content:center;
  flex-wrap:wrap;
  background:#CDEEDD;
  padding:10px;
}
nav a {
  margin:5px 10px;
  text-decoration:none;
  color:white;
  font-weight:bold;
  padding:8px 15px;
  border-radius:15px;
  background:#A7D9C2;
}
nav a:hover { background:#6FB8A3; }
main { padding:20px; text-align:center; }
.progress-container {
  background:#B2E2D0;
  border-radius:15px;
  padding:10px;
  margin:15px auto;
  width:90%;
  text-align:left;
}
.progress-bar {
  background:#6FB8A3;
  height:20px;
  border-radius:15px;
  width:0%;
  transition: width 0.5s;
  text-align:right;
  color:white;
  padding-right:5px;
  font-size:12px;
}
</style>
</head>
<body>

<script>
// Desktop redirect
if(!/Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent)){
    window.location.href = 'desktop.html';
}
</script>

<header>
  <img src="assets/logo.svg" alt="Social Ease Logo" class="logo">
  <h1>Progress</h1>
  <button id="installBtn" style="display:none;">Install App</button>
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="challenges.html">Challenges</a>

  <a href="notes.html">Notes</a>

  <a href="settings.html">Settings</a>
</nav>

<main>
  <p>This is the Progress page. See how many challenges you have completed per event.</p>
  
  <div class="progress-container">
    <h2>Daily Events</h2>
    <div class="progress-bar" id="dailyBar">0%</div>
  </div>

  <div class="progress-container">
    <h2>Professional Events</h2>
    <div class="progress-bar" id="professionalBar">0%</div>
  </div>

  <div class="progress-container">
    <h2>Social Events</h2>
    <div class="progress-bar" id="socialBar">0%</div>
  </div>
</main>

<script src="script.js"></script>
<script>
// Voice hint
voiceHint("This is your Progress page. Track your completed challenges here.");

// Example: Load progress from local storage
const dailyBar = document.getElementById('dailyBar');
const professionalBar = document.getElementById('professionalBar');
const socialBar = document.getElementById('socialBar');

function loadProgress(){
  const progress = JSON.parse(localStorage.getItem('progress') || '{}');
  const daily = progress.daily || 0;
  const professional = progress.professional || 0;
  const social = progress.social || 0;

  dailyBar.style.width = daily + '%';
  dailyBar.textContent = daily + '%';

  professionalBar.style.width = professional + '%';
  professionalBar.textContent = professional + '%';

  socialBar.style.width = social + '%';
  socialBar.textContent = social + '%';
}
loadProgress();
</script>

</body>
