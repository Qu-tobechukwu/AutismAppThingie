<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Social Ease â€“ Settings</title>
<link rel="stylesheet" href="style.css">
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#A7D9C2">
<link rel="icon" href="assets/logo.svg" type="image/svg+xml">
<style>
body {
  margin:0;
  font-family:'Helvetica Neue', Arial, sans-serif;
  background:#E0F7F4;
}
header {
  text-align:center;
  background:#A7D9C2;
  padding:10px;
}
.logo { width:80px; height:80px; }
h1 { margin:0; color:white; }
nav {
  display:flex;
  justify-content:center;
  flex-wrap:wrap;
  background:#CDEEDD;
  padding:10px;
}
nav a {
  margin:5px 10px;
  text-decoration:none;
  color:white;
  font-weight:bold;
  padding:8px 15px;
  border-radius:15px;
  background:#A7D9C2;
}
nav a:hover { background:#6FB8A3; }
main { padding:20px; text-align:center; }
.toggle-label {
  display:flex;
  align-items:center;
  justify-content:space-between;
  margin:20px auto;
  width:90%;
  max-width:300px;
  font-weight:bold;
  background:#B2E2D0;
  border-radius:15px;
  padding:10px;
}
.switch {
  position: relative;
  display: inline-block;
  width:50px;
  height:28px;
}
.switch input { display:none; }
.slider {
  position:absolute;
  cursor:pointer;
  top:0; left:0; right:0; bottom:0;
  background:#CDEEDD;
  transition:.4s;
  border-radius:28px;
}
.slider:before {
  position:absolute;
  content:"";
  height:22px;
  width:22px;
  left:3px;
  bottom:3px;
  background:white;
  transition:.4s;
  border-radius:50%;
}
input:checked + .slider {
  background:#6FB8A3;
}
input:checked + .slider:before {
  transform: translateX(22px);
}
</style>
</head>
<body>

<script>
// Desktop redirect
if(!/Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent)){
    window.location.href = 'desktop.html';
}
</script>

<header>
  <img src="assets/logo.svg" alt="Social Ease Logo" class="logo">
  <h1>Settings</h1>
  <button id="installBtn" style="display:none;">Install App</button>
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="challenges.html">Challenges</a>
  <a href="social-cues.html">Social Cues</a>
  <a href="calm-corner.html">Calm Corner</a>
  <a href="notes.html">Notes</a>
  <a href="progress.html">Progress</a>
  <a href="settings.html">Settings</a>
</nav>

<main>
  <p>This is the Settings page. Customize your preferences here.</p>

  <label class="toggle-label">
    Low-Stim Mode
    <div class="switch">
      <input type="checkbox" id="lowStimSetting">
      <span class="slider"></span>
    </div>
  </label>

  <label class="toggle-label">
    Voice Hints
    <div class="switch">
      <input type="checkbox" id="voiceHintSetting">
      <span class="slider"></span>
    </div>
  </label>
</main>

<script src="script.js"></script>
<script>
// Voice hint
voiceHint("This is the Settings page. Turn on or off Low-Stim mode and Voice Hints.");

// Load saved preferences
const lowStimCheckbox = document.getElementById('lowStimSetting');
const voiceHintCheckbox = document.getElementById('voiceHintSetting');

function loadSettings() {
  const settings = JSON.parse(localStorage.getItem('settings') || '{}');
  lowStimCheckbox.checked = settings.lowStim || false;
  voiceHintCheckbox.checked = settings.voiceHints || true;
}
loadSettings();

// Save preferences on toggle
lowStimCheckbox.addEventListener('change', ()=>{
  const settings = JSON.parse(localStorage.getItem('settings') || '{}');
  settings.lowStim = lowStimCheckbox.checked;
  localStorage.setItem('settings', JSON.stringify(settings));
});

voiceHintCheckbox.addEventListener('change', ()=>{
  const settings = JSON.parse(localStorage.getItem('settings') || '{}');
  settings.voiceHints = voiceHintCheckbox.checked;
  localStorage.setItem('settings', JSON.stringify(settings));
});
</script>

</body>
</html>
