<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Social Ease – Progress</title>
<link rel="stylesheet" href="style.css">
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#A7D9C2">
<link rel="icon" href="assets/logo.svg" type="image/svg+xml">
<style>
body {
  margin:0;
  font-family:'Helvetica Neue', Arial, sans-serif;
  background:#E0F7F4;
}
header {
  text-align:center;
  background:#A7D9C2;
  padding:10px;
  position:relative;
  z-index:10;
}
.logo { width:80px; height:80px; }
h1 { margin:0; color:white; }
nav {
  display:flex;
  justify-content:center;
  flex-wrap:wrap;
  background:#CDEEDD;
  padding:10px;
}
nav a {
  margin:5px 10px;
  text-decoration:none;
  color:#333;
  font-weight:bold;
  padding:8px 15px;
  border-radius:15px;
  background:#A7D9C2;
  color:white;
}
nav a:hover { background:#6FB8A3; }
main { padding:20px; text-align:center; }
.card {
  background:#CDEEDD;
  border-radius:15px;
  padding:15px;
  margin:10px auto;
  max-width:400px;
  text-align:left;
}
</style>
</head>
<body>

<header>
  <img src="assets/logo.svg" alt="Social Ease Logo" class="logo">
  <h1>Social Ease – Progress</h1>
  <button id="installBtn" style="display:none;">Install App</button>
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="challenges.html">Challenges</a>
  <a href="social-cues.html">Social Cues</a>
  <a href="calm-corner.html">Calm Corner</a>
  <a href="notes.html">Notes</a>
  <a href="settings.html">Settings</a>
</nav>

<main>
  <h2>Your Progress</h2>
  <p>See how many challenges you have completed for each event type:</p>

  <div class="card">
    <h3>Daily Life Challenges</h3>
    <p id="dailyProgress">0 / 3 completed</p>
  </div>

  <div class="card">
    <h3>Professional Challenges</h3>
    <p id="professionalProgress">0 / 3 completed</p>
  </div>

  <div class="card">
    <h3>Social Gatherings Challenges</h3>
    <p id="socialProgress">0 / 3 completed</p>
  </div>
</main>

<script src="script.js"></script>
<script>
voiceHint("Welcome to the Progress Page. Track your completed challenges.");

// Update progress from localStorage
function updateProgress(){
  document.getElementById('dailyProgress').innerText =
    (localStorage.getItem('dailyCompleted') || 0) + " / 3 completed";
  document.getElementById('professionalProgress').innerText =
    (localStorage.getItem('professionalCompleted') || 0) + " / 3 completed";
  document.getElementById('socialProgress').innerText =
    (localStorage.getItem('socialCompleted') || 0) + " / 3 completed";
}

window.onload = updateProgress;
</script>
</body>
</html>
