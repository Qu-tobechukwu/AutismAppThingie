<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Social Ease – Progress</title>
<link rel="stylesheet" href="style.css">
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#A7D9C2">
<link rel="icon" href="assets/logo.svg" type="image/svg+xml">
<style>
body {
  margin:0;
  font-family:'Helvetica Neue', Arial, sans-serif;
  background:#E0F7F4;
}
header {
  text-align:center;
  background:#A7D9C2;
  padding:10px;
  position:relative;
  z-index:10;
}
.logo { width:80px; height:80px; }
h1 { margin:0; color:white; }
main {
  padding:20px;
  text-align:center;
}
.progress-item {
  background:#CDEEDD;
  margin:10px auto;
  padding:15px;
  border-radius:15px;
  max-width:500px;
  text-align:left;
}
button {
  padding:10px 20px;
  margin:10px 5px;
  border:none;
  border-radius:25px;
  cursor:pointer;
  background:#A7D9C2;
  color:white;
  font-size:1em;
}
</style>
</head>
<body>
<header>
  <img src="assets/logo.svg" alt="Social Ease Logo" class="logo">
  <h1>Social Ease – Progress</h1>
  <button id="installBtn" style="display:none;">Install App</button>
</header>

<main>
  <h2>Challenge Progress Summary</h2>
  <p>This is the Progress Page. View how many challenges you’ve completed per event type.</p>
  
  <div class="progress-item">
    <strong>Daily Events:</strong> <span id="dailyCompleted">0</span> completed
  </div>
  <div class="progress-item">
    <strong>Professional Events:</strong> <span id="professionalCompleted">0</span> completed
  </div>

  <button onclick="resetProgress()">Reset Progress</button>
</main>

<script src="script.js"></script>
<script>
voiceHint("Welcome to Progress Page. See how many challenges you have completed.");

/* ====== Progress Tracker ====== */
function loadProgress() {
  const daily = localStorage.getItem('dailyCompleted') || 0;
  const professional = localStorage.getItem('professionalCompleted') || 0;
  document.getElementById('dailyCompleted').textContent = daily;
  document.getElementById('professionalCompleted').textContent = professional;
}

function resetProgress() {
  if(confirm("Are you sure you want to reset all progress?")){
    localStorage.setItem('dailyCompleted', 0);
    localStorage.setItem('professionalCompleted', 0);
    loadProgress();
  }
}

// Example: function to mark a challenge complete
function completeChallenge(type){
  let current = parseInt(localStorage.getItem(type) || 0);
  localStorage.setItem(type, current+1);
  loadProgress();
}

loadProgress();
</script>
</body>
</html>
