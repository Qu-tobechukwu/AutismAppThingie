<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Social Ease - Home</title>
<link rel="stylesheet" href="style.css">
<link rel="manifest" href="manifest.json">
</head>
<body>
<header>
  <img src="assets/logo.svg" alt="Social Ease Logo" class="logo">
  <h1>Social Ease</h1>
  <button id="settings-btn" aria-label="Settings">⚙️</button>
</header>

<main>
  <h2>Home Page</h2>
  <p>Welcome to Social Ease! Navigate to your event challenges, calm corner, or notes.</p>
  <div class="home-buttons">
    <button onclick="showPage('challenges')">Challenges</button>
    <button onclick="showPage('social-cues')">Social Cues</button>
    <button onclick="showPage('calm-corner')">Calm Corner</button>
    <button onclick="showPage('notes')">Notes</button>
    <button onclick="showPage('progress')">Progress</button>
    <button onclick="showPage('settings')">Settings</button>
  </div>
</main>

<script src="script.js"></script>
</body>
</html>
