<script src="common.js"></script>
<script>
const textArea = document.getElementById('reflection-text');
const saveBtn = document.getElementById('save-reflection');
const list = document.getElementById('reflection-list');

function loadReflections(){
  list.innerHTML = '';
  const notes = JSON.parse(localStorage.getItem('reflections')||'[]');
  notes.forEach((n,i)=>{
    const li = document.createElement('li');
    li.textContent = n;
    list.appendChild(li);
  });
}
saveBtn.addEventListener('click', ()=>{
  const notes = JSON.parse(localStorage.getItem('reflections')||'[]');
  if(textArea.value.trim()!==''){
    notes.push(textArea.value.trim());
    localStorage.setItem('reflections', JSON.stringify(notes));
    textArea.value='';
    loadReflections();
    if(window.voiceHint) window.voiceHint.reflectionSaved();
  }
});
loadReflections();
</script>
