<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Social Ease â€“ Notes</title>
<link rel="stylesheet" href="style.css">
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#A7D9C2">
<link rel="icon" href="assets/logo.svg" type="image/svg+xml">
<style>
body {
  margin:0;
  font-family:'Helvetica Neue', Arial, sans-serif;
  background:#E0F7F4;
}
header {
  text-align:center;
  background:#A7D9C2;
  padding:10px;
  position:relative;
}
.logo { width:80px; height:80px; }
h1 { margin:0; color:white; }
nav {
  display:flex;
  justify-content:center;
  flex-wrap:wrap;
  background:#CDEEDD;
  padding:10px;
}
nav a {
  margin:5px 10px;
  text-decoration:none;
  color:white;
  font-weight:bold;
  padding:8px 15px;
  border-radius:15px;
  background:#A7D9C2;
}
nav a:hover { background:#6FB8A3; }
main {
  text-align:center;
  padding:20px;
}
textarea {
  width:90%;
  height:150px;
  border-radius:15px;
  border:1px solid #A7D9C2;
  padding:10px;
  margin:10px 0;
  resize:none;
}
button.saveBtn {
  padding:10px 20px;
  background:#A7D9C2;
  color:white;
  border:none;
  border-radius:15px;
  font-weight:bold;
}
.saved-note {
  background:#B2E2D0;
  border-radius:15px;
  padding:10px;
  margin:10px auto;
  width:90%;
  text-align:left;
}
</style>
</head>
<body>

<script>
// Desktop redirect
if(!/Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent)){
    window.location.href = 'desktop.html';
}
</script>

<header>
  <img src="assets/logo.svg" alt="Social Ease Logo" class="logo">
  <h1>Notes</h1>
  <button id="installBtn" style="display:none;">Install App</button>
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="challenges.html">Challenges</a>
  <a href="social-cues.html">Social Cues</a>
  <a href="calm-corner.html">Calm Corner</a>
  <a href="notes.html">Notes</a>
  <a href="progress.html">Progress</a>
  <a href="settings.html">Settings</a>
</nav>

<main>
  <p>This is the Notes page. Write your reflections here and save them.</p>
  <textarea id="noteInput" placeholder="Write your reflection here..."></textarea><br>
  <button class="saveBtn" id="saveBtn">Save Note</button>

  <h2>Saved Notes</h2>
  <div id="savedNotes"></div>
</main>

<script src="script.js"></script>
<script>
// Voice hint
voiceHint("This is your Notes page. Write and save reflections here.");

// Load saved notes
const savedNotesContainer = document.getElementById('savedNotes');
function loadNotes() {
  savedNotesContainer.innerHTML = '';
  const notes = JSON.parse(localStorage.getItem('notes') || '[]');
  notes.forEach((note, i) => {
    const div = document.createElement('div');
    div.className = 'saved-note';
    div.textContent = note;
    savedNotesContainer.appendChild(div);
  });
}
loadNotes();

// Save new note
document.getElementById('saveBtn').addEventListener('click', ()=>{
  const input = document.getElementById('noteInput');
  if(input.value.trim() === '') return;
  const notes = JSON.parse(localStorage.getItem('notes') || '[]');
  notes.push(input.value.trim());
  localStorage.setItem('notes', JSON.stringify(notes));
  input.value = '';
  loadNotes();
});
</script>

</body>
</html>
