<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="style.css">
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#A7D9C2">
<link rel="icon" href="assets/logo.svg" type="image/svg+xml">
<style>
body {
  margin:0;
  font-family:'Helvetica Neue', Arial, sans-serif;
  background:#E0F7F4;
}
header {
  text-align:center;
  background:#A7D9C2;
  padding:10px;
}
.logo { width:80px; height:80px; }
h1 { margin:0; color:white; }
nav {
  display:flex;
  justify-content:center;
  flex-wrap:wrap;
  background:#CDEEDD;
  padding:10px;
}
nav a {
  margin:5px 10px;
  text-decoration:none;
  color:white;
  font-weight:bold;
  padding:8px 15px;
  border-radius:15px;
  background:#A7D9C2;
}
nav a:hover { background:#6FB8A3; }
main { padding:20px; text-align:center; }
textarea {
  width:90%;
  max-width:350px;
  height:150px;
  border-radius:15px;
  border:1px solid #A7D9C2;
  padding:10px;
  font-size:1em;
  resize:none;
}
.saveBtn {
  margin-top:15px;
  background:#A7D9C2;
  color:white;
  border:none;
  padding:15px;
  border-radius:50%;
  width:80px;
  height:80px;
  font-size:0.9em;
  cursor:pointer;
}
.saveBtn:hover { background:#6FB8A3; }
.noteList {
  margin-top:20px;
  display:flex;
  flex-direction:column;
  align-items:center;
}
.noteItem {
  background:#B2E2D0;
  color:#064635;
  width:90%;
  max-width:350px;
  padding:10px;
  margin:5px 0;
  border-radius:15px;
  word-wrap:break-word;
  text-align:left;
}
</style>
</head>
<body>

<script>
// Desktop redirect
if(!/Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent)){
    window.location.href = 'desktop.html';
}
</script>

<header>
  <img src="assets/logo.svg" alt="Social Ease Logo" class="logo">
  <h1>Notes</h1>
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="challenges.html">Challenges</a>
  <a href="social-cues.html">Social Cues</a>
  <a href="calm-corner.html">Calm Corner</a>
  <a href="notes.html">Notes</a>
  <a href="progress.html">Progress</a>
  <a href="settings.html">Settings</a>
</nav>

<main>
  <p>This is the Notes page. Write your reflections below and tap the circle to save.</p>
  <textarea id="noteInput" placeholder="Write your note here..."></textarea>
  <br>
  <button class="saveBtn" id="saveNoteBtn">Save</button>

  <div class="noteList" id="noteList"></div>
</main>

<script src="script.js"></script>
<script>
// Voice hint
voiceHint("This is the Notes page. Write your thoughts and reflections, then press the circle button to save them.");

// Load saved notes
const noteList = document.getElementById('noteList');
function renderNotes(){
  noteList.innerHTML='';
  const notes = JSON.parse(localStorage.getItem('notes') || '[]');
  notes.forEach((note, idx)=>{
    const div = document.createElement('div');
    div.className='noteItem';
    div.textContent=note;
    noteList.appendChild(div);
  });
}
renderNotes();

// Save note
document.getElementById('saveNoteBtn').addEventListener('click', function(){
  const noteInput = document.getElementById('noteInput');
  const noteText = noteInput.value.trim();
  if(noteText==='') return;
  const notes = JSON.parse(localStorage.getItem('notes') || '[]');
  notes.push(noteText);
  localStorage.setItem('notes', JSON.stringify(notes));
  noteInput.value='';
  renderNotes();
  voiceHint("Note saved successfully.");
});
</script>

</body>
</html>
