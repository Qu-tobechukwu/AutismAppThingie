<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Social Ease â€“ Notes</title>
<link rel="stylesheet" href="style.css">
<link rel="icon" href="assets/logo.svg" type="image/svg+xml">
<style>
/* Notes page specific styles */
.notes-container { padding: 20px; }
textarea { width: 100%; height: 200px; padding: 10px; border-radius:10px; border:1px solid #BFE3C0; font-size:1em; }
button.save-btn { margin-top:10px; padding:10px 20px; border:none; border-radius:25px; background:#A7D9C2; font-size:1em; }
.notes-list { margin-top:20px; }
.note-item { background:#DFF6F0; padding:10px; border-radius:15px; margin-bottom:10px; }
</style>
</head>
<body>
<header>
  <img src="assets/logo.svg" alt="Social Ease Logo" class="logo">
  <h1>Social Ease</h1>
  <button id="installBtn" style="display:none;">Install App</button>
</header>

<main class="notes-container">
  <h2>Notes</h2>
  <p>Write down your thoughts and reflections. Tap "Save" to keep them.</p>
  <textarea id="noteInput" placeholder="Write your note here..."></textarea>
  <button class="save-btn" id="saveNoteBtn">Save</button>

  <div class="notes-list" id="notesList"></div>
</main>

<!-- Install App Modal -->
<div id="installModal" class="modal">
  <div class="modal-content">
    <span id="closeModal" class="close">&times;</span>
    <h2>Install Social Ease</h2>
    <p>Add the app to your home screen for quick access!</p>
    <button id="confirmInstall">Install</button>
  </div>
</div>

<script src="script.js"></script>
<script>
// Load notes from localStorage
function loadNotes() {
  const notesList = document.getElementById('notesList');
  notesList.innerHTML = '';
  const notes = JSON.parse(localStorage.getItem('socialEaseNotes') || '[]');
  notes.forEach((note, index) => {
    const div = document.createElement('div');
    div.className = 'note-item';
    div.textContent = note;
    notesList.appendChild(div);
  });
}

// Save note to localStorage
document.getElementById('saveNoteBtn').addEventListener('click', () => {
  const noteInput = document.getElementById('noteInput');
  const note = noteInput.value.trim();
  if(note){
    const notes = JSON.parse(localStorage.getItem('socialEaseNotes') || '[]');
    notes.push(note);
    localStorage.setItem('socialEaseNotes', JSON.stringify(notes));
    noteInput.value = '';
    loadNotes();
  }
});

// Initial load
loadNotes();
</script>
</body>
</html>
