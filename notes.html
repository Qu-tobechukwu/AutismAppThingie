<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Social Ease – Notes</title>
<link rel="stylesheet" href="style.css">
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#A7D9C2">
<link rel="icon" href="assets/logo.svg" type="image/svg+xml">
<style>
body {
  margin:0;
  font-family:'Helvetica Neue', Arial, sans-serif;
  background:#E0F7F4;
}
header {
  text-align:center;
  background:#A7D9C2;
  padding:10px;
  position:relative;
  z-index:10;
}
.logo { width:80px; height:80px; }
h1 { margin:0; color:white; }
nav {
  display:flex;
  justify-content:center;
  flex-wrap:wrap;
  background:#CDEEDD;
  padding:10px;
}
nav a {
  margin:5px 10px;
  text-decoration:none;
  color:#333;
  font-weight:bold;
  padding:8px 15px;
  border-radius:15px;
  background:#A7D9C2;
  color:white;
}
nav a:hover { background:#6FB8A3; }
main { padding:20px; text-align:center; }
textarea {
  width:80%;
  height:250px;
  border-radius:15px;
  border:1px solid #A7D9C2;
  padding:10px;
  margin:10px auto;
  display:block;
  font-size:1em;
  resize:none;
}
button { padding:10px 20px; margin:5px; border:none; border-radius:25px; cursor:pointer; background:#A7D9C2; color:white; font-size:1em; }
</style>
</head>
<body>

<header>
  <img src="assets/logo.svg" alt="Social Ease Logo" class="logo">
  <h1>Social Ease – Notes</h1>
  <button id="installBtn" style="display:none;">Install App</button>
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="challenges.html">Challenges</a>
  <a href="social-cues.html">Social Cues</a>
  <a href="calm-corner.html">Calm Corner</a>
  <a href="progress.html">Progress</a>
  <a href="settings.html">Settings</a>
</nav>

<main>
  <h2>Your Notes</h2>
  <p>Write, save, or clear your reflections:</p>
  <textarea id="userNotes" placeholder="Write your notes here..."></textarea>
  <button onclick="saveNotes()">Save Notes</button>
  <button onclick="clearNotes()">Clear Notes</button>
</main>

<script src="script.js"></script>
<script>
voiceHint("Welcome to the Notes Page. Write and save your reflections here.");

// Load saved notes on page load
window.onload = function(){
  const saved = localStorage.getItem("userNotes");
  if(saved){
    document.getElementById("userNotes").value = saved;
  }
};
</script>
</body>
</html>
