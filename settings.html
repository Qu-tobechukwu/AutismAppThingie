<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Social Ease – Settings</title>
<link rel="stylesheet" href="style.css">
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#A7D9C2">
<link rel="icon" href="assets/logo.svg" type="image/svg+xml">
<style>
body {
  margin:0;
  font-family:'Helvetica Neue', Arial, sans-serif;
  background:#E0F7F4;
}
header {
  text-align:center;
  background:#A7D9C2;
  padding:10px;
  position:relative;
  z-index:10;
}
.logo { width:80px; height:80px; }
h1 { margin:0; color:white; }
nav {
  display:flex;
  justify-content:center;
  flex-wrap:wrap;
  background:#CDEEDD;
  padding:10px;
}
nav a {
  margin:5px 10px;
  text-decoration:none;
  color:#333;
  font-weight:bold;
  padding:8px 15px;
  border-radius:15px;
  background:#A7D9C2;
  color:white;
}
nav a:hover { background:#6FB8A3; }
main { padding:20px; text-align:center; }
.setting {
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:#CDEEDD;
  padding:15px;
  border-radius:15px;
  margin:10px auto;
  max-width:400px;
}
.switch {
  position: relative;
  display: inline-block;
  width: 50px;
  height: 25px;
}
.switch input { display:none; }
.slider {
  position: absolute;
  cursor: pointer;
  top:0; left:0; right:0; bottom:0;
  background:#A7D9C2;
  transition:.4s;
  border-radius:25px;
}
.slider:before {
  position:absolute;
  content:"";
  height:19px;
  width:19px;
  left:3px;
  bottom:3px;
  background:white;
  transition:.4s;
  border-radius:50%;
}
input:checked + .slider { background:#6FB8A3; }
input:checked + .slider:before { transform:translateX(25px); }
</style>
</head>
<body>

<header>
  <img src="assets/logo.svg" alt="Social Ease Logo" class="logo">
  <h1>Social Ease – Settings</h1>
  <button id="installBtn" style="display:none;">Install App</button>
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="challenges.html">Challenges</a>
  <a href="social-cues.html">Social Cues</a>
  <a href="calm-corner.html">Calm Corner</a>
  <a href="notes.html">Notes</a>
  <a href="progress.html">Progress</a>
</nav>

<main>
  <h2>Settings</h2>
  <div class="setting">
    <span>Low Stim Mode</span>
    <label class="switch">
      <input type="checkbox" id="lowStimToggle">
      <span class="slider"></span>
    </label>
  </div>

  <div class="setting">
    <span>Voice Hints</span>
    <label class="switch">
      <input type="checkbox" id="voiceToggle">
      <span class="slider"></span>
    </label>
  </div>
</main>

<script src="script.js"></script>
<script>
voiceHint("Welcome to Settings. Toggle options to adjust your experience.");

// Load saved settings
window.onload = function(){
  const lowStim = localStorage.getItem("lowStim") === "true";
  document.getElementById("lowStimToggle").checked = lowStim;

  const voiceHints = localStorage.getItem("voiceHints") !== "false"; // default on
  document.getElementById("voiceToggle").checked = voiceHints;
};

// Save settings on toggle
document.getElementById("lowStimToggle").addEventListener("change", function(){
  localStorage.setItem("lowStim", this.checked);
  if(this.checked){ voiceHint("Low Stim Mode Enabled"); }
});

document.getElementById("voiceToggle").addEventListener("change", function(){
  localStorage.setItem("voiceHints", this.checked);
  if(this.checked){ voiceHint("Voice Hints Enabled"); }
});
</script>
</body>
</html>
