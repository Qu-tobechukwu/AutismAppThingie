<!doctype html>
<html lang="en" data-page="settings">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Social Ease — Settings</title>
  <link rel="stylesheet" href="style.css">
  <script src="common.js" defer></script>
</head>
<body>

<header class="site-header">
  <div class="header-row">
    <div class="brand">
      <img src="assets/logo.png" alt="Social Ease logo" class="site-logo big-logo">
      <div class="brand-text"><h1>Social Ease</h1><div class="tagline">Daily & professional settings — support for social ease</div></div>
    </div>

    <button id="nav-toggle" class="nav-toggle" aria-label="Toggle navigation">☰</button>

    <nav class="main-nav" role="navigation" aria-label="Main menu">
      <a href="index.html" class="nav-link">Home</a>
      <a href="challenges.html" class="nav-link">Challenges</a>
      <a href="social-cues.html" class="nav-link">Social Cues</a>
      <a href="calm-corner.html" class="nav-link">Calm Corner</a>
      <a href="reflections.html" class="nav-link">Reflections</a>
      <a href="progress.html" class="nav-link">Progress</a>
      <a href="settings.html" class="nav-link">Settings</a>
    </nav>

    <div class="header-controls">
      <button id="low-stim-toggle" class="icon-btn" aria-pressed="false" title="Toggle Low-Stim">🌓</button>
      <button id="voice-toggle" class="icon-btn" aria-pressed="false" title="Toggle Voice Hints">🔈</button>
      <a href="settings.html" class="icon-btn" title="Settings">⚙️</a>
    </div>
  </div>
</header>

<main class="centered">
  <section class="card">
    <h2>⚙️ Settings</h2>
    <p>Instruction: Use switches to change preferences. Changes save automatically.</p>

    <div class="setting-item">
      <label>Low-Stimulation Mode</label>
      <label class="switch">
        <input id="switch-low" type="checkbox">
        <span class="slider"></span>
      </label>
    </div>

    <div class="setting-item">
      <label>Voice Hints (manual by default)</label>
      <label class="switch">
        <input id="switch-voice" type="checkbox">
        <span class="slider"></span>
      </label>
    </div>

    <div class="setting-item">
      <label>Calm Corner Animations</label>
      <label class="switch">
        <input id="switch-anim" type="checkbox">
        <span class="slider"></span>
      </label>
    </div>

    <div style="margin-top:12px">
      <button class="pill-btn" id="reset-data">Reset progress & reflections</button>
    </div>
  </section>
</main>

<script>
/* page-specific settings behavior handled inside common.js initSettings() */
</script>
</body>
</html>
