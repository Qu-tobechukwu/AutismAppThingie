<!DOCTYPE html>
<html lang="en" data-page="settings">
<head>
<meta charset="UTF-8">

<title>Social Ease - Settings</title>
<link rel="stylesheet" href="style.css">
<script src="common.js" defer></script>
</head>
<body>
<header class="site-header">
  <div class="header-row">
    <div class="brand">
      <img src="assets/logo.png" alt="Social Ease Logo" class="site-logo">
      <div>
        <h1>Social Ease</h1>
        <small>Daily & professional settings — support for social ease</small>
      </div>
    </div>
    <nav class="main-nav">
      <a href="index.html" class="nav-link">Home</a>
      <a href="challenges.html" class="nav-link">Challenges</a>
      <a href="social-cues.html" class="nav-link">Social Cues</a>

</header>

<main class="centered">
  <h2>⚙️ Settings</h2>
  <p>Adjust your app preferences:</p>
  <div class="switch-container">
    <label class="switch">
      Low-Stim Mode
      <input type="checkbox" id="low-stim-switch">
      <span class="slider round"></span>
    </label>
  </div>

  <div class="switch-container">
    <label class="switch">
      Voice Hints
      <input type="checkbox" id="voice-switch">
      <span class="slider round"></span>
    </label>
  </div>

  <div class="switch-container">
    <label class="switch">
      Calm Corner Animations
      <input type="checkbox" id="animation-switch" checked>
      <span class="slider round"></span>
    </label>
  </div>
</main>
</body>
</html>
