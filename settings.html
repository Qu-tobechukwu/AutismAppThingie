<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Social Ease â€“ Settings</title>
<link rel="stylesheet" href="style.css">
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#A7D9C2">
<link rel="icon" href="assets/logo.svg" type="image/svg+xml">
<style>
body {
  margin:0;
  font-family:'Helvetica Neue', Arial, sans-serif;
  background:#E0F7F4;
}
header {
  text-align:center;
  background:#A7D9C2;
  padding:10px;
}
.logo { width:80px; height:80px; }
h1 { margin:0; color:white; }
nav {
  display:flex;
  justify-content:center;
  flex-wrap:wrap;
  background:#CDEEDD;
  padding:10px;
}
nav a {
  margin:5px 10px;
  text-decoration:none;
  color:white;
  font-weight:bold;
  padding:8px 15px;
  border-radius:15px;
  background:#A7D9C2;
}
nav a:hover { background:#6FB8A3; }
main { padding:20px; text-align:center; }
.settingItem {
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin:15px 20px;
  padding:10px;
  background:#B2E2D0;
  border-radius:15px;
}
label { font-size:1.1em; color:#064635; }
.switch {
  position: relative;
  display: inline-block;
  width:50px;
  height:25px;
}
.switch input {display:none;}
.slider {
  position:absolute;
  cursor:pointer;
  top:0; left:0; right:0; bottom:0;
  background:#ccc;
  border-radius:25px;
  transition:.4s;
}
.slider:before {
  position:absolute;
  content:"";
  height:19px; width:19px;
  left:3px; bottom:3px;
  background:white;
  border-radius:50%;
  transition:.4s;
}
input:checked + .slider { background:#6FB8A3; }
input:checked + .slider:before { transform:translateX(25px); }
</style>
</head>
<body>

<script>
// Desktop redirect
if(!/Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent)){
    window.location.href = 'desktop.html';
}
</script>

<header>
  <img src="assets/logo.svg" alt="Social Ease Logo" class="logo">
  <h1>Settings</h1>
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="challenges.html">Challenges</a>
  <a href="social-cues.html">Social Cues</a>
  <a href="calm-corner.html">Calm Corner</a>
  <a href="notes.html">Notes</a>
  <a href="progress.html">Progress</a>
  <a href="settings.html">Settings</a>
</nav>

<main>
  <p>This is the Settings page. Adjust your preferences below.</p>

  <div class="settingItem">
    <label for="lowStimToggle">Low-Stim Mode</label>
    <label class="switch">
      <input type="checkbox" id="lowStimToggle">
      <span class="slider"></span>
    </label>
  </div>

  <div class="settingItem">
    <label for="voiceHintsToggle">Voice Hints</label>
    <label class="switch">
      <input type="checkbox" id="voiceHintsToggle" checked>
      <span class="slider"></span>
    </label>
  </div>

</main>

<script src="script.js"></script>
<script>
// Voice hint
voiceHint("This is the Settings page. Adjust Low-Stim mode and Voice Hints preferences here.");

// Load saved settings
const lowStimCheckbox = document.getElementById('lowStimToggle');
const voiceHintsCheckbox = document.getElementById('voiceHintsToggle');

lowStimCheckbox.checked = JSON.parse(localStorage.getItem('lowStim') || 'false');
voiceHintsCheckbox.checked = JSON.parse(localStorage.getItem('voiceHints') || 'true');

// Save on change
lowStimCheckbox.addEventListener('change', ()=> {
  localStorage.setItem('lowStim', lowStimCheckbox.checked);
  voiceHint(`Low-Stim mode ${lowStimCheckbox.checked ? 'enabled' : 'disabled'}`);
});

voiceHintsCheckbox.addEventListener('change', ()=> {
  localStorage.setItem('voiceHints', voiceHintsCheckbox.checked);
  voiceHint(`Voice Hints ${voiceHintsCheckbox.checked ? 'enabled' : 'disabled'}`);
});
</script>

</body>
</html>
