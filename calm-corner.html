<canvas id="calmCanvas"></canvas>

<main>
  <p>This is the Calm Corner page. Watch the gentle circles and take a moment to breathe.</p>
  <button onclick="startReflection()">Add Reflection Note</button>
</main>

<script src="script.js"></script>
<script>
// Voice hint
voiceHint("This is the Calm Corner page. Relax and watch the moving circles. You can also add your reflection notes.");

// Canvas animation
const canvas = document.getElementById('calmCanvas');
const ctx = canvas.getContext('2d');
let circles = [];
let numCircles = 25;

function resizeCanvas(){
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

// Load Low-Stim preference
const lowStim = JSON.parse(localStorage.getItem('lowStim') || 'false');
if(lowStim) numCircles = 10;

function random(min,max){ return Math.random()*(max-min)+min; }

class Circle{
  constructor(){
    this.x = random(0,canvas.width);
    this.y = random(0,canvas.height);
    this.radius = random(10,40);
    this.dx = random(-0.5,0.5);
    this.dy = random(-0.5,0.5);
    this.color = `rgba(${random(100,180)},${random(150,220)},${random(150,220)},0.5)`;
  }
  draw(){ 
    ctx.beginPath();
    ctx.arc(this.x,this.y,this.radius,0,Math.PI*2);
    ctx.fillStyle = this.color;
    ctx.fill();
  }
  update(){
    this.x += this.dx;
    this.y += this.dy;
    if(this.x<0||this.x>canvas.width) this.dx*=-1;
    if(this.y<0||this.y>canvas.height) this.dy*=-1;
    this.draw();
  }
}

for(let i=0;i<numCircles;i++) circles.push(new Circle());

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  circles.forEach(c=>c.update());
  requestAnimationFrame(animate);
}
animate();

// Reflection notes
function startReflection(){
  let note = prompt("Write your reflection here:");
  if(note){
    let notes = JSON.parse(localStorage.getItem('reflections')||'[]');
    notes.push({text:note, date:new Date().toISOString()});
    localStorage.setItem('reflections',JSON.stringify(notes));
    alert("Reflection saved!");
  }
}
</script>
