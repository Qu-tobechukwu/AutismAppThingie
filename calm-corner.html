<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="style.css">
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#A7D9C2">
<link rel="icon" href="assets/logo.svg" type="image/svg+xml">
<style>
body {
  margin:0;
  font-family:'Helvetica Neue', Arial, sans-serif;
  background:#E0F7F4;
  overflow-x:hidden;
}
header {
  text-align:center;
  background:#A7D9C2;
  padding:10px;
  z-index:2;
  position:relative;
}
.logo { width:80px; height:80px; }
h1 { margin:0; color:white; }
nav {
  display:flex;
  justify-content:center;
  flex-wrap:wrap;
  background:#CDEEDD;
  padding:10px;
  z-index:2;
  position:relative;
}
nav a {
  margin:5px 10px;
  text-decoration:none;
  color:white;
  font-weight:bold;
  padding:8px 15px;
  border-radius:15px;
  background:#A7D9C2;
}
nav a:hover { background:#6FB8A3; }
main {
  padding:20px;
  text-align:center;
  position:relative;
  z-index:2;
}
#canvasContainer {
  position:fixed;
  top:0; left:0; width:100%; height:100%; z-index:1; pointer-events:none;
}
#lowStimToggle {
  margin-top:15px;
  display:flex;
  align-items:center;
  justify-content:center;
}
.switch {
  position: relative;
  display: inline-block;
  width:50px;
  height:25px;
  margin-left:10px;
}
.switch input {display:none;}
.slider {
  position:absolute;
  cursor:pointer;
  top:0; left:0; right:0; bottom:0;
  background:#ccc;
  border-radius:25px;
  transition:.4s;
}
.slider:before {
  position:absolute;
  content:"";
  height:19px; width:19px;
  left:3px; bottom:3px;
  background:white;
  border-radius:50%;
  transition:.4s;
}
input:checked + .slider { background:#6FB8A3; }
input:checked + .slider:before { transform:translateX(25px); }
</style>
</head>
<body>

<script>
// Desktop redirect
if(!/Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent)){
    window.location.href = 'desktop.html';
}
</script>

<header>
  <img src="assets/logo.svg" alt="Social Ease Logo" class="logo">
  <h1>Calm Corner</h1>
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="challenges.html">Challenges</a>
  <a href="social-cues.html">Social Cues</a>
  <a href="calm-corner.html">Calm Corner</a>
  <a href="notes.html">Notes</a>
  <a href="progress.html">Progress</a>
  <a href="settings.html">Settings</a>
</nav>

<div id="canvasContainer">
  <canvas id="calmCanvas"></canvas>
</div>

<main>
  <p>This is the Calm Corner page. Watch the circles move to help you relax. Use Low-Stim mode if you prefer slower, smaller movements.</p>

  <div id="lowStimToggle">
    <label>Low-Stim Mode</label>
    <label class="switch">
      <input type="checkbox" id="lowStimCheckbox">
      <span class="slider"></span>
    </label>
  </div>
</main>

<script src="script.js"></script>
<script>
// Voice hint
voiceHint("This is the Calm Corner page. Watch the moving circles to relax. You can enable Low-Stim mode below.");

// Canvas setup
const canvas = document.getElementById('calmCanvas');
const ctx = canvas.getContext('2d');
let circles = [];
let lowStim = false;

function resizeCanvas(){
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

// Create circles
function initCircles(num=30){
  circles=[];
  for(let i=0;i<num;i++){
    circles.push({
      x:Math.random()*canvas.width,
      y:Math.random()*canvas.height,
      radius: 10 + Math.random()*20,
      dx: (Math.random()-0.5)*2,
      dy: (Math.random()-0.5)*2,
      color: `rgba(${150+Math.random()*50},${200+Math.random()*55},${180+Math.random()*75},0.5)`
    });
  }
}
initCircles();

// Animation
function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  circles.forEach(c=>{
    ctx.beginPath();
    ctx.arc(c.x,c.y,c.radius,0,Math.PI*2);
    ctx.fillStyle=c.color;
    ctx.fill();
    c.x += lowStim ? c.dx*0.3 : c.dx;
    c.y += lowStim ? c.dy*0.3 : c.dy;
    // Bounce edges
    if(c.x+c.radius>canvas.width || c.x-c.radius<0) c.dx*=-1;
    if(c.y+c.radius>canvas.height || c.y-c.radius<0) c.dy*=-1;
  });
  requestAnimationFrame(animate);
}
animate();

// Low-Stim toggle
document.getElementById('lowStimCheckbox').addEventListener('change', function(){
  lowStim = this.checked;
});
</script>

</body>
</html>
