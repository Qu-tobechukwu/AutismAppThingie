<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Social Ease â€“ Calm Corner</title>
<link rel="stylesheet" href="style.css">
<link rel="icon" href="assets/logo.svg" type="image/svg+xml">
<style>
/* Calm Corner specific styles */
body.calm-corner { background:#E0F7F4; overflow:hidden; }

.circle {
  position:absolute;
  border-radius:50%;
  opacity:0.5;
  animation: float 20s infinite linear;
}

@keyframes float {
  0% { transform: translateY(100vh) scale(0.5);}
  100% { transform: translateY(-100vh) scale(1);}
}
</style>
</head>
<body class="calm-corner">
<header>
  <img src="assets/logo.svg" alt="Social Ease Logo" class="logo">
  <h1>Social Ease</h1>
  <button id="installBtn" style="display:none;">Install App</button>
</header>

<main>
  <h2>Calm Corner</h2>
  <p>Take a moment to relax. Watch the gentle circles float and breathe slowly. You can also enable voice hints for guided relaxation.</p>

  <button id="lowStimToggleBtn">Toggle Low Stim Mode</button>
</main>

<!-- Install App Modal -->
<div id="installModal" class="modal">
  <div class="modal-content">
    <span id="closeModal" class="close">&times;</span>
    <h2>Install Social Ease</h2>
    <p>Add the app to your home screen for quick access!</p>
    <button id="confirmInstall">Install</button>
  </div>
</div>

<script src="script.js"></script>
<script>
// Create floating circles
function createCircle() {
  const circle = document.createElement('div');
  circle.classList.add('circle');
  const size = Math.random() * 60 + 20;
  circle.style.width = `${size}px`;
  circle.style.height = `${size}px`;
  circle.style.left = `${Math.random() * 100}vw`;
  const colors = ['#BFE3C0','#A7D9C2','#DFF6F0','#C6EFE0'];
  circle.style.background = colors[Math.floor(Math.random() * colors.length)];
  document.body.appendChild(circle);

  setTimeout(() => { circle.remove(); }, 20000); // remove after animation
}
setInterval(createCircle, 800);

// Low Stim toggle: stops circle animation
document.getElementById('lowStimToggleBtn').addEventListener('click', () => {
  document.querySelectorAll('.circle').forEach(c => c.style.display = c.style.display === 'none' ? 'block' : 'none');
});
</script>
</body>
</html>
