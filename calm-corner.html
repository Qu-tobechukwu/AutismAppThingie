<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#A7D9C2">
<link rel="icon" href="assets/logo.svg" type="image/svg+xml">
<style>
body, html {
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  font-family:'Helvetica Neue', Arial, sans-serif;
  background:#E0F7F4;
  overflow:hidden;
}
header {
  text-align:center;
  background:#A7D9C2;
  padding:10px;
  position:relative;
  z-index:2;
}
.logo { width:80px; height:80px; }
h1 { margin:0; color:white; }
nav {
  display:flex;
  justify-content:center;
  flex-wrap:wrap;
  background:#CDEEDD;
  padding:10px;
  position:relative;
  z-index:2;
}
nav a {
  margin:5px 10px;
  text-decoration:none;
  color:white;
  font-weight:bold;
  padding:8px 15px;
  border-radius:15px;
  background:#A7D9C2;
}
nav a:hover { background:#6FB8A3; }
#canvasContainer {
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  z-index:0;
}
main {
  position:relative;
  z-index:2;
  text-align:center;
  padding:20px;
}
.toggle-label {
  display:flex;
  align-items:center;
  justify-content:center;
  margin:15px 0;
}
.toggle-label span { margin-left:10px; font-weight:bold; }
.switch {
  position: relative;
  display: inline-block;
  width:50px;
  height:28px;
}
.switch input { display:none; }
.slider {
  position:absolute;
  cursor:pointer;
  top:0; left:0; right:0; bottom:0;
  background:#B2E2D0;
  transition:.4s;
  border-radius:28px;
}
.slider:before {
  position:absolute;
  content:"";
  height:22px;
  width:22px;
  left:3px;
  bottom:3px;
  background:white;
  transition:.4s;
  border-radius:50%;
}
input:checked + .slider {
  background:#6FB8A3;
}
input:checked + .slider:before {
  transform: translateX(22px);
}
</style>
</head>
<body>

<script>
// Desktop redirect
if(!/Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent)){
    window.location.href = 'desktop.html';
}
</script>

<header>
  <img src="assets/logo.svg" alt="Social Ease Logo" class="logo">
  <h1>Calm Corner</h1>
  <button id="installBtn" style="display:none;">Install App</button>
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="challenges.html">Challenges</a>
  <a href="social-cues.html">Social Cues</a>
  <a href="calm-corner.html">Calm Corner</a>
  <a href="notes.html">Notes</a>
  <a href="progress.html">Progress</a>
  <a href="settings.html">Settings</a>
</nav>

<div id="canvasContainer"></div>

<main>
  <p>This is the Calm Corner. Watch the soft animations and use it to calm yourself.</p>

  <label class="toggle-label">
    <div class="switch">
      <input type="checkbox" id="lowStimToggle">
      <span class="slider"></span>
    </div>
    <span>Low-Stim Mode</span>
  </label>
</main>

<script>
// Voice hint
voiceHint("Welcome to the Calm Corner. Watch the circles or toggle Low-Stim mode.");

// Canvas animation
const canvasContainer = document.getElementById('canvasContainer');
const canvas = document.createElement('canvas');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
canvasContainer.appendChild(canvas);
const ctx = canvas.getContext('2d');

let circles = [];
for(let i=0;i<30;i++){
  circles.push({
    x: Math.random()*canvas.width,
    y: Math.random()*canvas.height,
    radius: 20 + Math.random()*30,
    dx: (Math.random()-0.5)*1,
    dy: (Math.random()-0.5)*1,
    color: `rgba(${100+Math.random()*100}, ${180+Math.random()*75}, ${150+Math.random()*100},0.5)`
  });
}

let lowStim = false;
document.getElementById('lowStimToggle').addEventListener('change', (e)=>{
  lowStim = e.target.checked;
});

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  circles.forEach(c=>{
    if(!lowStim){
      c.x += c.dx;
      c.y += c.dy;
    }
    if(c.x - c.radius <0 || c.x + c.radius>canvas.width) c.dx*=-1;
    if(c.y - c.radius <0 || c.y + c.radius>canvas.height) c.dy*=-1;
    ctx.beginPath();
    ctx.arc(c.x,c.y,c.radius,0,Math.PI*2);
    ctx.fillStyle = c.color;
    ctx.fill();
  });
  requestAnimationFrame(animate);
}
animate();

// Resize canvas on window change
window.addEventListener('resize', ()=>{
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
</script>

</body>
</html>
