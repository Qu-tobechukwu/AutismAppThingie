  <link rel="stylesheet" href="style.css" />
</head>
<body data-page="cues">

<header class="site-header">
  <div class="header-row">
    <div class="brand">
      <a href="index.html" class="logo-link" aria-label="Social Ease home">
        <img src="assets/logo.svg" alt="Social Ease logo" class="site-logo" />
      </a>
    </div>

    <nav class="main-nav" role="navigation" aria-label="Main">
      <a href="index.html" class="nav-link">Home</a>
      <a href="challenges.html" class="nav-link">Challenges</a>
      <a href="cues.html" class="nav-link">Social Cues</a>
      <a href="calm.html" class="nav-link">Calm Corner</a>
      <a href="reflection.html" class="nav-link">Reflections</a>
      <a href="progress.html" class="nav-link">Progress</a>
      <a href="about.html" class="nav-link">About</a>
    </nav>

    <div class="header-controls">
      <button id="low-stim-toggle" class="small-toggle" aria-pressed="false" aria-label="Toggle low stimulation mode">🌓</button>
      <button id="voice-toggle" class="small-toggle" aria-pressed="false" aria-label="Toggle voice hints">🔈</button>
      <a href="settings.html" class="small-toggle" aria-label="Settings">⚙️</a>
    </div>
  </div>
</header>

<main class="centered">
  <section class="card">
    <h2>Social Cues Coach 🌸</h2>
    <p>Learn gentle strategies for daily and professional situations.</p>

    <div class="cue-category">
      <h3>Daily Situations</h3>
      <ul id="daily-cues"></ul>
    </div>

    <div class="cue-category">
      <h3>Professional Settings</h3>
      <ul id="professional-cues"></ul>
    </div>
  </section>
</main>

<script src="common.js"></script>
<script>
const dailyCues = [
  {text:"Smile at someone when greeting", audio:"Smile at someone when greeting"},
  {text:"Ask a simple question about their day", audio:"Ask a simple question about their day"},
  {text:"Practice listening without interrupting", audio:"Practice listening without interrupting"}
];

const professionalCues = [
  {text:"Introduce yourself and your role clearly", audio:"Introduce yourself and your role clearly"},
  {text:"Ask one professional question", audio:"Ask one professional question"},
  {text:"Thank someone for their time", audio:"Thank someone for their time"}
];

function populateCues(listId, cues){
  const ul = document.getElementById(listId);
  cues.forEach(c => {
    const li = document.createElement('li');
    li.textContent = c.text;
    const btn = document.createElement('button');
    btn.textContent = "🔈";
    btn.className="small-toggle";
    btn.addEventListener('click', () => {
      if(window.voiceHint) window.voiceHint.info(c.audio);
    });
    li.appendChild(btn);
    ul.appendChild(li);
  });
}

populateCues('daily-cues', dailyCues);
populateCues('professional-cues', professionalCues);
</script>
