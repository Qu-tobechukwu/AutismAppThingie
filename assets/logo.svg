<!--?xml version="1.0" encoding="UTF-8"?-->
<svg width="400" height="140" viewBox="0 0 400 140" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Social Ease logo</title>
  <desc id="desc">A soft circular pastel icon with a heart-shaped chat bubble and the text Social Ease below</desc>

  <!-- background -->
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#A2D9CE"></stop>
      <stop offset="1" stop-color="#AED6F1"></stop>
    </linearGradient>
  </defs>

  <!-- circle -->
  <circle cx="70" cy="70" r="60" fill="url(#g1)"></circle>

  <!-- combined chat bubble + heart icon (simple) -->
  <g transform="translate(35,35)" fill="#ffffff">
    <path d="M50 10 C36 10 25 20 25 34 C25 47 35 56 50 68 C65 56 75 47 75 34 C75 20 64 10 50 10 Z" opacity="0.95"></path>
    <circle cx="35" cy="25" r="5" fill="#ffffff" opacity="0.98"></circle>
  </g>

  <!-- text -->
  <g transform="translate(140,90)">
    <text x="0" y="0" font-family="Poppins, Quicksand, Arial, sans-serif" font-weight="600" font-size="28" fill="#0f2f34">Social Ease</text>
  </g>
</svg>
